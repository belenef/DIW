<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/estilos.css">
<title>Maqueta</title>
</head>
<body>
<div class="wrapper">

  <div class="header">
    <div class="logo"></div>
    <div class="nav">
      <button></button><button></button><button></button><button></button><button></button>
    </div>
  </div>

  <div class="section-top">
    <div class="top-left">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
      <div class="row">
        <div class="bar4"></div>
        <div class="bar5"></div>
      </div>
    </div>
    <div class="top-right"></div>
  </div>

  <div class="section-mid">
    <div class="mid-left"></div>
    <div class="mid-right">
      <div class="form-box">
        <div class="form-title"></div>
        <div class="form-line"></div>
        <div class="form-line"></div>
        <div class="form-line"></div>
      </div>
    </div>
  </div>

  <div class="section-mid2">
    <div class="mid2-left">
      <div class="m2-title"></div>
      <div class="m2-line"></div>
      <div class="m2-small"></div>
    </div>
    <div class="mid2-right"></div>
  </div>

  <div class="section-cards">
    <div class="cards-topbar"></div>
    <div class="cards-row">
      <div class="card">
        <div class="thumb"></div>
        <div class="text-line"></div>
        <div class="text-line"></div>
        <div class="text-small"></div>
      </div>
      <div class="card">
        <div class="thumb"></div>
        <div class="text-line"></div>
        <div class="text-line"></div>
        <div class="text-small"></div>
      </div>
      <div class="card">
        <div class="thumb"></div>
        <div class="text-line"></div>
        <div class="text-line"></div>
        <div class="text-small"></div>
      </div>
    </div>
  </div>

  <div class="section-banner">
    <div class="banner-inner">
      <div class="banner-box">
        <div class="b-line"></div>
        <div class="b-line"></div>
        <div class="b-line"></div>
      </div>
    </div>
  </div>


  <div class="section-grid">
    <div class="top-sep"></div>
    <div class="grid-main">
      <div class="grid-col">
        <div class="g-row"></div>
        <div class="g-row"></div>
        <div class="g-row"></div>
        <div class="g-row"></div>
        <div style="flex:1"></div>
      </div>
      <div class="grid-col">
        <div class="g-row"></div>
        <div class="g-row"></div>
        <div class="g-row"></div>
        <div class="g-row"></div>
        <div style="flex:1"></div>
      </div>
      <div class="grid-col">
        <div class="g-row"></div>
        <div class="g-row"></div>
        <div class="g-row"></div>
        <div class="g-row"></div>
        <div style="flex:1"></div>
      </div>
      <div class="grid-col">
        <div class="g-row"></div>
        <div class="g-row"></div>
        <div class="g-row"></div>
        <div class="g-row"></div>
        <div style="flex:1"></div>
      </div>
    </div>

    <div class="grid-divider"></div>

    <div class="grid-bottom-area">
      <div class="grid-bottom-inner">
        <div class="inner-bar"></div>
      </div>
    </div>

    <div class="grid-last">
      <div class="left-short"></div>
      <div class="right-short"></div>
    </div>
  </div>

  <div class="footer">
    <div class="f-left"></div>
    <div class="f-right"></div>
  </div>

</div>
</body>
</html>
